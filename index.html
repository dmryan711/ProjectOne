<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GANGOUT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="projectone.css">
    
    <script src="logic.js"></script>
</head>
<body>
    <div class="flex-box">
        <img src="images/gangout.jpg" alt="gangout" id="logo"> 
    </div>
    <div class="flex-box">
        <form class="login" onsubmit="window.location.href = 'Home-page.html'; return false" id="gangoutlogin">
            <h1>LOG IN</h1>
            <input type="email" name="email" class="login-input" placeholder="Email Address" autofocus>

            <input type="submit" value="Login" class="login">
            <p class="login-help"><a href="#">Forgot password?</a></p>
        </form>

    </div>
            
    
</body>
