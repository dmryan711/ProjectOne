<!DOCTYPE html>
<html lang="en-us">
<head>
  <!--FireBase Script, No Scripts before this-->       
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
  <meta charset="UTF-8">
  <title>Create Gang</title>
<!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!--Google Font #1-->
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
<!--Google Font #2-->
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
<!--External CSS Stylesheet-->
  <link rel="stylesheet" type="text/css" href="projectone.css">
</head>
<body>
<!--Page Container-->
<div class="container" id="create-gang-page">
<!--Log Out Button-->
  <a href="index.html" class="btn btn-warning" id="logout-button">Logout</a>
<!--Logo Container-->
    <div class="logo-container">
      <img src="images/gangout.jpg" alt="gangout" class="center">
    </div>
<!--Profile Pic-->
    <a href="..."> <img src="https://cdn-images-1.medium.com/max/1200/1*MccriYX-ciBniUzRKAUsAw.png" alt="Profile Pic" id="profile-pic">
    </a>
<!--Gang Name & Owner-->
    <br/>
      <span id="gang-name">${Gang Name}</span>
    <br/>
    <br/>
      <span id="gang-owner-name">${Gang Founder}</span>
    <br/>
<!--Search Bar-->
      <input type="text" name="search" placeholder="Search Friends..." id="search-bar">
    <br/>
<!--Friend Cards-->
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
          Friends
          </div>
          <div class="card" style="width: 100%">
            <div class="card-body">
              <h4 class="card-title">${Friend1}</h4>
              <a href="#" class="btn btn-dark" id="add-friend-button" data-toggle="modal" data-target="#edit-gang-add-friend-modal">Add To Gang</a>
            </div>
          </div>
          <div class="card" style="width: 100%">
            <div class="card-body">
              <h4 class="card-title">${Friend2}</h4>
              <a href="#" class="btn btn-dark" id="add-friend-button" data-toggle="modal" data-target="#edit-gang-add-friend-modal">Add To Gang</a>
            </div>
          </div>
          <div class="card" style="width: 100%">
            <div class="card-body">
              <h4 class="card-title">${Friend3}</h4>
              <a href="#" class="btn btn-dark" id="add-friend-button" data-toggle="modal" data-target="#edit-gang-add-friend-modal">Add To Gang</a>
            </div>
          </div>
          <div class="card" style="width: 100%">
            <div class="card-body">
              <h4 class="card-title">${Friend4}</h4>
              <a href="#" class="btn btn-dark" id="add-friend-button" data-toggle="modal" data-target="#edit-gang-add-friend-modal">Add To Gang</a>
            </div>
          </div>
        </div>     
      </div>
    </div>
</div>
<!-- Add Friend Modal -->
<div class="modal fade" id="edit-gang-add-friend-modal" tabindex="-1" role="dialog" aria-labelledby="edit-gang-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" id="edit-gang-add-friend-modal-content">
      <div class="modal-header" id="edit-gang-add-friend-modal-header">
        <h5 class="modal-title" id="edit-gang-add-friend-modal-label">Recruit Member</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="edit-gang-add-friend-modal-body">
        <h1>Recruit ${Friend} to ${Gang}?</h1>
      </div>
      <div class="modal-footer" id="edit-gang-add-friend-modal-footer">
        <button type="button" class="btn" id="edit-gang-add-friend-modal-add-button">Recruit</button>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="createGroup.js"></script>
</body>
</html>
