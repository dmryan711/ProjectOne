<!DOCTYPE html>
<html lang="en-us">
<head>
  <!--FireBase Script, No Scripts before this-->       
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
  <meta charset="UTF-8">
  <title>Create Gang</title>
<!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!--Google Font #1-->
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
<!--Google Font #2-->
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
<!--External CSS Stylesheet-->
  <link rel="stylesheet" type="text/css" href="projectone.css">
</head>
<body>
<!--Page Container-->
<div class="container" id="create-gang-page">
<!--Log Out Button-->
  <a href="index.html" class="btn btn-warning" id="logout-button">Logout</a>
<!--Pick For Me Buttons-->
  <a href="index.html" class="btn btn-warning" id="pick-movie-button">Movie</a>
  <a href="index.html" class="btn btn-warning" id="pick-band-button">Band</a>
<!--Logo Container-->
    <div class="logo-container">
      <img src="images/gangout.jpg" alt="gangout" class="center">
    </div>
<!--Gang Name & Owner-->
    <br/>
      <span id="gang-name">${Gang Name}</span>
    <br/>
    <br/>
      <span id="gang-owner-name">${Gang Founder}</span>
    <br/>
<!--Form-->
      <div class="col-lg-12">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="inputDate" placeholder="Date">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="inputTime" placeholder="Time">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="inputDescription" placeholder="Description">
            </div>
          <div class="form-group">
            <input type="text" class="form-control" id="inputLocation" placeholder="Location">
          </div>
          <button type="submit" class="btn btn-primary" id="save-gang-button">Save</button>
        </form>
      </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="createGroup.js"></script>
</body>
</html>
